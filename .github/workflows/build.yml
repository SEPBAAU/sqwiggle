name: build-aflw
on:
  workflow_dispatch:
  schedule:
    - cron: "15 21 * * *"  # ~7:45am Adelaide time (daily auto-update)
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - name: Build CSVs
        run: Rscript aflw_build_outputs.R
      - name: Commit CSVs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/aflw_fixtures_all.csv data/aflw_predictions_upcoming.csv
          git commit -m "Update AFLW CSVs" || echo "No changes"
          git push
